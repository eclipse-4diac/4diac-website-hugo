  - name: "Gerhard Ebenhofer"
    bio: |
      <p>Gerhard Ebenhofer joined Eclipse 4diac at its founding, contributing early input to the 4diac IDE. 
         He holds a diploma in Software Engineering from the University of Applied Sciences Hagenberg (FH Hagenberg) and has been with PROFACTOR since 2006
         —starting in the Distributed Automation Systems group and later shifting his focus to human–machine interaction, 
         extended/spatial augmented reality, projection systems, computer vision, and applied AI in manufacturing.</p>
  - name: "Thomas Strasser"
    link: "https://orcid.org/0000-0002-6415-766X"
    linkedin_handle: "tistrasser"
    img: "ThomasStrasser.png"
    bio: |
      <p>Thomas Strasser earned his master's, PhD, and Venia Docendi (habilitation) in automation from Technische Universität Wien (TU Wien). 
         He has been a senior scientist at the AIT Austrian Institute of Technology’s Center for Energy for over 15 years, focusing on smart grid automation, research project development, and mentoring PhD candidates and junior scientists. 
         Before AIT, he spent six years as a senior researcher at PROFACTOR, investigating advanced automation and control systems. Thomas Strasser is one of the co-founders of 4diac.</p>
